<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
        <script src="script/vtortola-ng-console.js"></script>
        <script src="script/app.js"></script>
        <style>
            html { height:100%;width:100%; background-color:black;}
            pre{
                margin:0;
                padding:0;
            }
            .console {
                background-image: url('back.jpg');
                border: 2px solid #2f3e69;
                border-radius: 5px;
                background-repeat: no-repeat;
                background-position: right bottom;
                height: 500px;
                width: 720px;
                margin: 50px auto;
                color: #d9d7ff;
                font-family: monospace;
                padding: 20px;
                overflow-x: hidden;
                overflow-y: auto;
                font-size: 12px;
            }
            .cursor{
                visibility:visible;
            }
            .cursor-hidden{
                visibility:hidden;
            }
            .console-input{
                color:#d9d7ff;
                white-space:pre-wrap;
            }
            .result-line-server{
                margin-left:10px;
            }
            ::-webkit-scrollbar {
                width: 12px;
            }

            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                -webkit-box-shadow: inset 0 0 6px #d9d7ff;
            }
        </style>
        <title>vtortola.GitHub.io</title>
    </head>
    <body ng-app="myApp" ng-controller="console">
        <console ng-controller="consoleController">

        </console>
    </body>
</html>
